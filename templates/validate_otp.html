{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate</title>
     <link rel="icon" type="image/png" href='{%static "favicon_io/favicon-32x32.png" %}'/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    {% if msg %}
    <div class="alert alert-success">
           <strong>Success!</strong> {{ msg }} &#128515;
         </div>
    {% else %}
    <div class="alert alert-danger">
           <strong>Error!</strong> {{ error }} &#128549;
         </div>
    {% endif %}
<form class="form-inline" action="validate_otp" method="post">{% csrf_token %}

  <label class="mr-sm-2">Enter Otp :</label>
  <input class="form-control mb-0 mr-sm-2" placeholder="Enter Otp" id="otp" name="otp">
  <button type="submit" class="btn btn-outline-success">confirm</button>
</form>
</div>
</body>
</html>
